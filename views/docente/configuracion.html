    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
                    <a href="docente.html"><i class="bi bi-house"></i><span>Inicio</span></a>

                </nav>
            </div>
            <main  class="main col">
                <div class="row justify-content-center align-content-center text-center">
                    <div class="columna col-lg-6">
                        <!-- Modal -->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">EDITAR DATOS</h5>
                                    
                                </div>

                                <div class="modal-body">
                                    <div class="card">
                                        <div class="card-body">
                                            <form id="formDocente" class="form" role="form" autocomplete="off">
                                                <div class="form-group row">
                                                    <label
                                                        class="col-lg-3 col-form-label form-control-label">Codigo</label>
                                                    <div class="col-lg-9">
                                                        <input type="text" id="codigo" placeholder="Codigo"
                                                            class="form-control" autofocus>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label
                                                        class="col-lg-3 col-form-label form-control-label">Contraseña</label>
                                                    <div class="col-lg-9">
                                                        <input type="password" id="password"
                                                            placeholder="Contraseña" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label
                                                        class="col-lg-3 col-form-label form-control-label">Nombres</label>
                                                    <div class="col-lg-9">
                                                        <input type="text" id="nombres" placeholder="Nombres"
                                                            class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label
                                                        class="col-lg-3 col-form-label form-control-label">Escuela
                                                        Profesional</label>
                                                    <div class="col-lg-9">
                                                        <input type="text" id="codigo-ep" placeholder="Codigo EP"
                                                            class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label
                                                        class="col-lg-3 col-form-label form-control-label">Categoria</label>
                                                    <div class="col-lg-9">
                                                        <input type="text" name="categoria" class="form-control"
                                                            list="categoria" placeholder="Categoría" multiple>
                                                        <datalist id="categoria">
                                                            <option value="Nombrado">
                                                            <option value="Contratado">
                                                        </datalist>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">CERRAR</button>
                                    <button type="button" class="btn btn-primary">GUARDAR</button>
                                </div>
                            </div>
                            
                    </div>
                </div>
                
            </main>
            
        </div>
